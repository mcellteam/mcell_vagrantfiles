---
- name: update debian packages
  apt: update_cache=true
- name: ensure htop is at the latest version
  apt: pkg=htop state=latest
- name: ensure git is at the latest version
  apt: pkg=git state=latest
- name: ensure zip is at the latest version
  apt: pkg=zip state=latest
- name: ensure pip is at the latest version
  apt: pkg=python-pip state=latest
- name: ensure python-dev is at the latest version
  apt: pkg=python-dev state=latest
